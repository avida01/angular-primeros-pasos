<h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="
                let c of characterList;
                let i = index; 
                let isFirst = first;
                let isLast = last;
                let isEven = even" 
            class="list-group-item d-flex justify-content-between align-items-center" 
            [ngClass]="{
                'list-group-item-dark': isLast,
                'list-group-item-primary': isEven
            }">

            <div>
                <span class="text-primary"> {{i + 1}}. </span>
                
                <span class=>{{c.name}} -  </span>
                
                <strong> Power:</strong>
                
                <span> {{c.power}} </span>
            </div>

            <button (click)="onDeleteCharacter(c.id)" class="btn btn-danger">X</button>
                

        </ul>
